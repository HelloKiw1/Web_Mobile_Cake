{% extends "../base.html" %}

{% block titulo %} Deletar Veículo {% endblock %}

{% block content %}
<form action="{% url 'deletar-veiculos' object.pk %}" method="post">
    {% csrf_token %}
    <center>
        <div class="alert alert-danger" role="alert">
            <p>Tem certeza que deseja excluir o veículo "{{ object }}"?</p>
        </div>
        <input type="submit" value="Confirmar" class="btn btn-danger" />
    </center>
</form>
{% endblock %}
